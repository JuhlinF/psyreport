<!doctype html>
<html>
<head>
<title>Psyreport</title>
<meta name="description" content="A simple report generator">
<meta name="keywords" content="report generator">
</head>
<body>
    <form action="generate" method="post" enctype="multipart/form-data">

        <input type="submit">
    </form>
</body>
</html>
